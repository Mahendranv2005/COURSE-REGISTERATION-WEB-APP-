<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="checkAuth()">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Course App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="Form.html">Form</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Course Registration</h2>
    <form onsubmit="createUser(event)">
        <div class="col-md-6 mb-3">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" class="form-control" required title="Enter your first name" placeholder="First Name">
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" class="form-control" required title="Enter your last name" placeholder="Last Name">
        </div>
        <div class="col-md-6 mb-3">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" required title="Enter your email address" placeholder="Email">
        </div>
        <div class="col-md-6 mb-3">
          <label for="mobile">Mobile</label>
          <input type="tel" id="mobile" class="form-control" required title="Enter your mobile number" placeholder="Mobile">
        </div>
        <div class="col-md-12 mb-3">
          <label for="address">Address</label>
          <input type="text" id="address" class="form-control" required title="Enter your address" placeholder="Address">
        </div>
        <div class="col-md-4 mb-3">
          <label for="city">City</label>
          <input type="text" id="city" class="form-control" required title="Enter your city" placeholder="City">
        </div>
        <div class="col-md-4 mb-3">
          <label for="state">State</label>
          <input type="text" id="state" class="form-control" required title="Enter your state" placeholder="State">
        </div>
        <div class="col-md-4 mb-3">
          <label for="zip">Zip</label>
          <input type="text" id="zip" class="form-control" required title="Enter your zip code" placeholder="Zip">
        </div>
        <div class="col-md-12 mb-3">
          <label for="courses">Courses</label>
          <select id="courses" class="form-control" multiple required title="Select one or more courses">
            <option>Web Development</option>
            <option>Data Science</option>
            <option>Artificial Intelligence</option>
            <option>Cybersecurity</option>
            <option></option>
          </select>
        </div>
        </div>
      </div>
      <div class="text-end"><button type="submit" class="btn btn-success">Register</button></div>
    </form>
  </div>

  <script src="Form.js"></script>
</body>
</html>
